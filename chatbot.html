<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Chatbot container */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        /* Chatbox */
        #chatbox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
        }

        /* User input */
        #userInput {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            outline: none;
        }

        /* Chat bubbles */
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type a message...">
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");

        // Function to send user message to the chatbot backend
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Display user message in the chatbox
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = message;
            chatbox.appendChild(userMessage);

            // Clear the input field
            userInput.value = "";

            // Scroll to the bottom of the chatbox
            chatbox.scrollTop = chatbox.scrollHeight;

            // Send the message to the Flask backend
            const response = await fetch("https://your-flask-app-url/webhook", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: message }),
            });

            const data = await response.json();
            const botMessage = data.message;

            // Display bot response in the chatbox
            const botResponse = document.createElement("div");
            botResponse.className = "message bot-message";
            botResponse.textContent = botMessage;
            chatbox.appendChild(botResponse);

            // Scroll to the bottom of the chatbox
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Send message when the user presses Enter
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
